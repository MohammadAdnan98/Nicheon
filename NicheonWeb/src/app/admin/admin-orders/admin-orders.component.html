<div class="page-header">
  <div>
    <h2>Orders</h2>
    <p>Manage all platform orders</p>
  </div>

  <div class="filter">
    <label>Status</label>
    <select [(ngModel)]="statusFilter" (change)="loadOrders()">
      <option value="ALL">All</option>
      <option value="Pending">Pending</option>
      <option value="Accepted">Accepted</option>
      <option value="Shipped">Shipped</option>
      <option value="Delivered">Delivered</option>
      <option value="Cancelled">Cancelled</option>
    </select>
  </div>
</div>

<div class="table-card">
  <table>
    <thead>
      <tr>
        <th>Order #</th>
        <th>Buyer</th>
        <th>Seller</th>
        <th>Date</th>
        <th>Status</th>
        <th>Amount</th>
        <th class="text-right">Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let o of orders">
        <td>{{ o.orderNumber }}</td>
        <td>{{ o.buyerName }}</td>
        <td>{{ o.sellerName }}</td>
        <td>{{ o.orderDate | date:'dd MMM yyyy' }}</td>

        <td>
          <span class="badge pending" *ngIf="o.status === 'Pending'">Pending</span>
          <span class="badge accepted" *ngIf="o.status === 'Accepted'">Accepted</span>
          <span class="badge shipped" *ngIf="o.status === 'Shipped'">Shipped</span>
          <span class="badge delivered" *ngIf="o.status === 'Delivered'">Delivered</span>
          <span class="badge cancelled" *ngIf="o.status === 'Cancelled'">Cancelled</span>
        </td>

        <td>â‚¹{{ o.totalAmount | number }}</td>

        <td class="action-cell">
          <select
            [ngModel]="selectedStatus[o.orderId]"
            (ngModelChange)="onStatusChange(o.orderId, $event)"
          >
            <option value="Pending">Pending</option>
            <option value="Accepted">Accepted</option>
            <option value="Shipped">Shipped</option>
            <option value="Delivered">Delivered</option>
            <option value="Cancelled">Cancelled</option>
          </select>

          <button
            class="btn btn-success"
            (click)="saveStatus(o.orderId)"
            [disabled]="selectedStatus[o.orderId] === o.status"
          >
            Save
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
