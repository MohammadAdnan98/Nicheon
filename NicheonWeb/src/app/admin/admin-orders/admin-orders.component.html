<div class="page-header">
  <div>
    <h2>Orders</h2>
    <p>Manage all platform orders</p>
  </div>

  <div class="filter">
    <label>Status</label>
    <select [(ngModel)]="status" (change)="loadOrders()">
      <option value="ALL">All</option>
      <option *ngFor="let s of statusOptions" [value]="s">{{ s }}</option>
    </select>
  </div>
</div>

<div class="table-card">
  <table>
    <thead>
      <tr>
        <th>Order #</th>
        <th>Buyer</th>
        <th>Seller</th>
        <th>Date</th>
        <th>Status</th>
        <th>Amount</th>
        <th class="text-right">Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let o of orders">
        <td>{{ o.orderNumber }}</td>
        <td>{{ o.buyerName }}</td>
        <td>{{ o.sellerName }}</td>
        <td>{{ o.orderDate | date:'dd MMM yyyy' }}</td>

        <td>
          <span
            class="badge"
            [ngClass]="{
              pending: o.status === 'Pending',
              accepted: o.status === 'Accepted',
              shipped: o.status === 'Shipped',
              delivered: o.status === 'Delivered',
              cancelled: o.status === 'Cancelled'
            }"
          >
            {{ o.status }}
          </span>
        </td>

        <td>â‚¹{{ o.totalAmount | number }}</td>

        <td class="action-cell">
          <select [(ngModel)]="o.status">
            <option *ngFor="let s of statusOptions" [value]="s">
              {{ s }}
            </option>
          </select>

          <button class="btn primary" (click)="saveStatus(o)">
            Save
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
