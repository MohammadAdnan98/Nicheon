<!-- =========================
     BREADCRUMB
========================= -->
<div class="breadcrumb">
  Home / My Account / Edit Profile
</div>

<!-- =========================
     PROFILE PAGE
========================= -->
<div class="profile-page">

  <h2 class="page-title">My Profile</h2>

  <div class="profile-grid">

    <!-- =========================
         LEFT: PROFILE SUMMARY
    ========================= -->
    <div class="profile-card profile-summary">

      <div class="avatar-wrapper">
        <img src="assets/Image/user-avatar.png" alt="Profile" />
        <button class="change-photo">Change</button>
      </div>

      <h3>{{ profile.fullName }}</h3>
      <p class="email">{{ profile.email }}</p>

      <div class="badge verified">Verified Buyer</div>

    </div>

    <!-- =========================
         RIGHT: PROFILE FORM
    ========================= -->
    <div class="profile-card profile-form">

      <h3>Edit Profile</h3>

      <form (ngSubmit)="saveProfile()">

        <div class="form-row">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" [(ngModel)]="profile.fullName" name="fullName" />
          </div>

          <div class="form-group">
            <label>Phone Number</label>
            <input type="text" [(ngModel)]="profile.phone" name="phone" />
          </div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" [(ngModel)]="profile.email" name="email" disabled />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Country</label>
            <input type="text" [(ngModel)]="profile.country" name="country" />
          </div>

          <div class="form-group">
            <label>State</label>
            <input type="text" [(ngModel)]="profile.state" name="state" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>City</label>
            <input type="text" [(ngModel)]="profile.city" name="city" />
          </div>

          <div class="form-group">
            <label>Pincode</label>
            <input type="text" [(ngModel)]="profile.pincode" name="pincode" />
          </div>
        </div>

        <div class="form-group">
          <label>Address</label>
          <textarea rows="3" [(ngModel)]="profile.address" name="address"></textarea>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-outline" (click)="resetProfile()">
            Cancel
          </button>

          <button type="submit" class="btn-primary">
            Save Changes
          </button>
        </div>

      </form>

    </div>

  </div>

</div>
