<header class="buyer-header">
  <!-- LEFT -->
  <div class="header-left">
    <img src="assets/Image/logo3.png" alt="Nicheon" class="logo" />
    <span class="deliver-text">Deliver to <b>IN</b></span>
  </div>

  <!-- SEARCH -->
  <div class="header-search">
    <input
      type="text"
      placeholder="Search gold jewellery, ring, earring, necklace..."
      [(ngModel)]="searchText"
      (input)="onSearchChange()"
      (keyup.enter)="onSearchSubmit()"
    />

    <button class="search-btn" (click)="onSearchSubmit()">
      <i class="ri-search-line"></i> Search
    </button>

    <!-- SEARCH SUGGESTIONS -->
    <div class="search-suggestions" *ngIf="searchSuggestions.length">
      <div
        class="suggestion"
        *ngFor="let s of searchSuggestions"
        (click)="openProduct(s)"
      >
        <i class="ri-search-line"></i>
        {{ s.productName }}
      </div>
    </div>
  </div>

  <!-- RIGHT -->
  <div class="header-right">
    <!-- <span class="lang">EN</span>

    <i class="ri-user-3-line header-icon"></i> -->

    <!-- ðŸ›’ CART ICON -->
    <div class="cart-icon-wrapper" (click)="openCart()">
      <i class="bi bi-cart-fill"></i>
      <span class="cart-badge" *ngIf="cartCount > 0">
        {{ cartCount }}
      </span>
    </div>

    <!-- MOBILE MENU -->
    <!-- <i class="ri-menu-line mobile-menu-icon"></i> -->
  </div>
</header>
