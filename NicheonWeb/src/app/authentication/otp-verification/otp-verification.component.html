<div class="otp-container" *ngIf="!showSuccessScreen">
  <div class="icon-container">
    <span class="material-icons lock-icon">lock</span>
  </div>

  <h2>OTP Verification</h2>
  <p>Please enter the 6-digit OTP sent to your email or mobile.</p>

  <div class="otp-inputs">
    <input
      #otpInput
      *ngFor="let digit of otpDigits; let i = index"
      type="text"
      maxlength="1"
      [value]="otpDigits[i]"
      (input)="onInput($event, i)"
      (keydown)="onKeyDown($event, i)"
      (paste)="onPaste($event)"
      autocomplete="one-time-code"
      inputmode="numeric"
    />
  </div>

  <button class="confirm-button" (click)="verifyOtp()">Confirm</button>

  <div class="resend-section">
    <span *ngIf="resendTimer > 0">Resend OTP in {{ resendTimer }}s</span>
    <button *ngIf="resendTimer === 0" (click)="resendOtp()" class="resend-button">
      Didn’t receive OTP? <strong>Resend</strong>
    </button>
  </div>
</div>

<!-- ✅ Success View -->
<div class="success-screen" *ngIf="showSuccessScreen">
  <div class="success-icon">
    <span class="material-icons check-icon">check_circle</span>
  </div>
  <h3>Successful!</h3>
  <p>Your account has been successfully verified.</p>
</div>
