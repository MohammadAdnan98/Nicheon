<div class="otp-container" *ngIf="!showSuccessScreen">
  <div class="icon-container">
    <span class="material-icons lock-icon">lock</span>
  </div>

  <h2>OTP Verification</h2>
  <p>Please enter the 6-digit OTP sent to your mobile.</p>

  <div class="otp-inputs">
    <input type="text" maxlength="1" [(ngModel)]="otpDigits[0]" (input)="moveNext($event, 1)" autofocus />
    <input type="text" maxlength="1" [(ngModel)]="otpDigits[1]" (input)="moveNext($event, 2)" />
    <input type="text" maxlength="1" [(ngModel)]="otpDigits[2]" (input)="moveNext($event, 3)" />
    <input type="text" maxlength="1" [(ngModel)]="otpDigits[3]" (input)="moveNext($event, 4)" />
    <input type="text" maxlength="1" [(ngModel)]="otpDigits[4]" (input)="moveNext($event, 5)" />
    <input type="text" maxlength="1" [(ngModel)]="otpDigits[5]" />
  </div>

  <button class="confirm-button" (click)="verifyOtp()">Confirm</button>

  <div class="resend-section">
    <span *ngIf="resendTimer > 0">Resend OTP in {{ resendTimer }}s</span>
    <button *ngIf="resendTimer === 0" (click)="resendOtp()" class="resend-button">
      Didn’t receive OTP? <strong>Resend</strong>
    </button>
  </div>

  <div class="toast" *ngIf="message" [ngClass]="messageType">{{ message }}</div>
</div>

<!-- ✅ Success Message View -->
<div class="success-screen" *ngIf="showSuccessScreen">
  <div class="success-icon">
    <span class="material-icons check-icon">check_circle</span>
  </div>
  <h3>Successful!</h3>
  <p>Your mobile number has been successfully verified.</p>
</div>
