<div class="otp-page">

  <div class="otp-card" *ngIf="!showSuccessScreen">
    <div class="icon-wrap">
      <span class="material-icons lock-icon">lock</span>
    </div>

    <h2>OTP Verification</h2>
    <p class="subtitle">Please enter the 6-digit OTP sent to your email or mobile.</p>

    <!-- Single-line OTP input -->
    <div class="single-input-wrap">
      <input
        #singleOtp
        type="text"
        inputmode="numeric"
        autocomplete="one-time-code"
        maxlength="6"
        class="single-otp"
        placeholder="Enter 6-digit code"
        (input)="onSingleInput($event)"
        (keydown.enter)="onSubmit()"
        (paste)="onPaste($event)"
      />
    </div>

    <div class="actions">
      <button class="confirm-btn" style="color: #d4af37;" (click)="onSubmit()">Confirm</button>
    </div>

    <div class="resend-wrap">
      <span *ngIf="resendTimer > 0" class="timer">Resend OTP in {{ resendTimer }}s</span>
      <button *ngIf="resendTimer === 0" class="resend-btn" (click)="resendOtp()">Didnâ€™t receive OTP? Resend</button>
    </div>
  </div>

  <!-- success -->
  <div class="success-card" *ngIf="showSuccessScreen">
    <div class="check-wrap">
      <span class="material-icons check-icon">check_circle</span>
    </div>
    <h3>Verified!</h3>
    <p>Your account has been verified. Redirecting...</p>
  </div>
</div>
