<div class="forgot-password-container">
  <div class="forgot-password-header">
    <img  src="assets\Image\LumaJewalLogo.png" alt="LumaJweal Logo" class="logo-img" />
    <h2 class="title">Forgot Password</h2>
    <p class="subtitle">рдЕрдкрдирд╛ рдкрдВрдЬреАрдХреГрдд рдореЛрдмрд╛рдЗрд▓ рдирдВрдмрд░ рджрд░реНрдЬ рдХрд░реЗрдВ</p>
  </div>

  <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="mobile">ЁЯУ▒ Mobile Number</label>
      <input type="tel" id="mobile" formControlName="mobile" placeholder="Enter registered mobile number" />
      <div class="error" *ngIf="submitted && forgotForm.get('mobile')?.invalid">
        Valid mobile number is required
      </div>
    </div>

    <div class="form-group">
      <label for="otp">ЁЯФР OTP</label>
      <div class="otp-group">
        <input type="text" id="otp" formControlName="otp" placeholder="Enter OTP" />
        <button type="button" class="otp-btn" (click)="sendOTP()">Send OTP</button>
      </div>
    </div>

    <div class="form-group">
      <label for="newPassword">ЁЯФТ New Password</label>
      <input type="password" id="newPassword" formControlName="newPassword" placeholder="Enter new password" />
    </div>

    <div class="form-group">
      <label for="confirmPassword">ЁЯФТ Confirm Password</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm password" />
      <div class="error" *ngIf="submitted && forgotForm.errors?.['passwordMismatch']">
        Passwords do not match
      </div>
    </div>

    <button type="submit" class="submit-btn">Reset Password</button>

    <div class="back-login">
      <a routerLink="/login">тмЕя╕П Back to Login</a>
    </div>
  </form>
</div>
