<!-- login.component.html -->
<div class="login-container">
  <div class="login-logo text-center">
    <img src="assets/Image/NicheonLogo.png" alt="Nicheon Logo" />
    <h2 class="mb-1">Welcome to Nicheon</h2>
    <p class="small">India’s Trusted Jewelry Business Network</p>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group mb-3">
      <label>Email or Mobile Number</label>
      <input
        type="text"
        formControlName="username"
        class="form-control"
        placeholder="Enter your email or phone"
      />
      <div
        class="text-danger small mt-1"
        *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
      >
        Username is required.
      </div>
    </div>

    <div class="form-group mb-3">
      <label>Password</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        placeholder="Enter your password"
      />
      <div
        class="text-danger small mt-1"
        *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      >
        Password must be at least 4 characters long.
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <label class="remember">
        <input type="checkbox" formControlName="rememberMe" />
        Remember Me
      </label>
      <!-- <a (click)="navigatetoForgotPage()" class="text-muted small forgot-link"
        >Forgot Password?</a
      > -->

      <a (click)="navigatetoForgotPage()" class="register-link">Forgot Password?</a>

    </div>

<button type="submit" class="btn login-btn w-100" [disabled]="loading">
  <span *ngIf="!loading">Login</span>
  <div class="spinner" *ngIf="loading"></div>
</button>

    <div class="text-center mt-3">
      <p class="small mb-0">
        Don’t have an account?
<a (click)="navigate()" class="register-link">Register now</a>
      </p>
    </div>
  </form>
</div>
