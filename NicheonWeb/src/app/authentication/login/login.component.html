<div class="login-wrapper">
  <!-- Left Branding Section -->
  <div class="brand-section d-none d-md-flex flex-column justify-content-center align-items-center text-center">
    <img src="assets/Image/logo3.png" alt="Nicheon Logo" class="brand-logo mb-3" />
    <h2 class="brand-heading">Nicheon</h2>
    <p class="brand-tagline">Empowering the Jewelry Industry — Digitally</p>
  </div>

  <!-- Right Login Card -->
  <div class="login-card">
    <div class="text-center mb-4">
      <!-- MOBILE LOGO HEADER -->
<div class="mobile-logo d-md-none text-center">
  <img src="assets/Image/logo3.png" class="mobile-brand-logo" alt="Nicheon Logo">
</div>

      <h3 class="fw-semibold">Welcome Back</h3>
      <p class="text-muted small">Log in to continue growing your jewelry business</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Username -->
      <div class="form-group mb-3">
        <label>Email or Mobile Number</label>
        <input
          type="text"
          formControlName="username"
          class="form-control"
          placeholder="user@example.com"
        />
        <div
          class="text-danger small mt-1"
          *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        >
          Username is required.
        </div>
      </div>

      <!-- Password -->
      <div class="form-group mb-3">
        <label>Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Enter your password"
        />
        <div
          class="text-danger small mt-1"
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        >
          Password must be at least 4 characters long.
        </div>
      </div>

      <!-- Remember + Forgot -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <label class="remember">
          <input type="checkbox" formControlName="rememberMe" />
          Remember Me
        </label>
        <a (click)="navigatetoForgotPage()" class="forgot-link">Forgot Password?</a>
      </div>

      <!-- Login Button -->
      <button type="submit" class="btn login-btn w-100" [disabled]="loading">
        <span *ngIf="!loading">Login</span>
        <div class="spinner" *ngIf="loading"></div>
      </button>

      <!-- Register Section -->
      <div class="text-center mt-4">
        <p class="small mb-0">
          Don’t have an account?
          <a (click)="navigate()" class="register-link">Register now</a>
        </p>
      </div>
    </form>
  </div>
</div>
