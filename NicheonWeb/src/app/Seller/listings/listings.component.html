<div class="seller-listings">

  <!-- Header -->
  <!-- Header -->
<div class="header d-flex align-items-center px-3 py-3 shadow-sm bg-white">
  <i class="bi bi-arrow-left fs-5 me-3 back-btn" (click)="goBack()"></i>
  <h4 class="fw-semibold mb-0 flex-grow-1">My Product Catalog</h4>
  <button class="btn btn-primary btn-sm" (click)="addProduct()">+ Add Product</button>
</div>


  <!-- Filters -->
  <div class="filters px-3 py-2 d-flex gap-2">
    <select class="form-select" [(ngModel)]="filterStatus" (change)="applyFilter()">
      <option value="All">All</option>
      <option value="Active">Active</option>
      <option value="OutOfStock">Out of Stock</option>
      <option value="Inactive">Inactive</option>
    </select>

    <select class="form-select" [(ngModel)]="sortOption" (change)="applySort()">
      <option value="Newest">Newest</option>
      <option value="PriceHigh">Price: High â†’ Low</option>
      <option value="PriceLow">Price: Low â†’ High</option>
    </select>
  </div>

  <!-- Product Grid -->
  <div class="container py-3">
    <div class="row g-4">
      <div class="col-12 col-sm-6 col-lg-4" *ngFor="let p of filteredProducts">
        <div class="product-card card p-2" (click)="viewProduct(p)">
          <div class="image-box">
            <img [src]="p.primaryImage || 'assets/Image/no-image.png'" alt="{{p.productName}}">
          </div>

          <h6 class="fw-bold mt-2 text-truncate">{{ p.productName }}</h6>

          <div class="spec text-muted small">
            <div>ðŸ’Ž {{ p.karat || 'N/A' }}</div>
            <div>âš– {{ p.weightGrams }}g</div>
          </div>

          <div class="price fw-semibold mt-1">â‚¹ {{ p.pricePerGram }}/g</div>

          <div class="mt-1 small">
            <span class="badge" [ngClass]="p.isActive ? 'bg-success' : 'bg-secondary'">
              {{ p.isActive ? 'Active' : 'Inactive' }}
            </span>
            <span *ngIf="p.stock <= 0" class="badge bg-danger ms-1">Out of Stock</span>
          </div>

          <div class="actions d-flex justify-content-between mt-3">
            <button class="btn btn-outline-primary btn-sm" (click)="editProduct(p); $event.stopPropagation()">Edit</button>
            <button class="btn btn-outline-danger btn-sm" (click)="deleteProduct(p); $event.stopPropagation()">Delete</button>
          </div>

        </div>
      </div>
    </div>

    <!-- No Products -->
    <div *ngIf="filteredProducts.length === 0" class="text-center text-muted py-5">
      <i class="bi bi-box-seam fs-1"></i>
      <p>No products found.</p>
    </div>
  </div>
</div>
