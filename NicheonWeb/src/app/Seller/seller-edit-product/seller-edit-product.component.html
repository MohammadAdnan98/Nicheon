<div class="edit-product-container" *ngIf="!loading; else loadingTpl">
  <!-- Top Bar -->
  <div class="top-bar d-flex justify-content-between align-items-center px-3 py-2 shadow-sm">
    <div class="d-flex align-items-center gap-2">
      <i class="bi bi-arrow-left" (click)="goBack()"></i>
      <h5 class="mb-0 fw-semibold">‚úèÔ∏è Edit Product</h5>
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-outline-danger btn-sm" (click)="confirmDelete()">üóë Delete</button>
      <button class="btn btn-primary btn-sm" [disabled]="saving" (click)="submitProduct()">
        {{ saving ? 'Saving...' : 'Save Changes' }}
      </button>
    </div>
  </div>

  <!-- Image gallery -->
  <div class="px-3 pt-3">
    <div class="image-hero">
      <img [src]="primaryPreview || 'assets/Image/no-image.png'" class="main-image" alt="product" />
    </div>

    <div class="thumbs d-flex flex-wrap gap-2 mt-2">
      <!-- existing + newly added previews -->
      <div class="thumb-box"
     *ngFor="let url of previewImages; let i = index"
     [class.primary]="i === primaryIndex"
     (click)="setPrimary(i)">
  <img [src]="url" class="thumb" alt="thumb" />

        <div class="thumb-actions">
          <button type="button" class="btn-icon" (click)="setPrimary(i)" title="Set as primary">
            <i class="bi" [ngClass]="i === primaryIndex ? 'bi-star-fill text-warning' : 'bi-star'"></i>
          </button>
          <button type="button" class="btn-icon" (click)="removeImage(i)" title="Remove">
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
      </div>

      <!-- add more button -->
      <label class="thumb-add">
        <input type="file" multiple accept="image/*" (change)="onImageUpload($event)" hidden />
        <i class="bi bi-plus-lg"></i>
      </label>
    </div>
    <p class="small text-muted mt-1">You can upload up to 6 images. Primary image is shown first.</p>
  </div>

  <!-- Form -->
  <form class="p-3" (ngSubmit)="submitProduct()">
    <!-- Name -->
    <div class="mb-3">
      <label class="form-label fw-semibold">Product Name *</label>
      <input type="text" class="form-control" [(ngModel)]="product.productName" name="productName" required />
    </div>

    <!-- Category & Metal -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label fw-semibold">Category</label>
        <select class="form-select" [(ngModel)]="product.categoryId" name="categoryId">
          <option [value]="1">Necklace</option>
          <option [value]="2">Ring</option>
          <option [value]="3">Bracelet</option>
          <option [value]="4">Earrings</option>
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label fw-semibold">Metal Type</label>
        <select class="form-select" [(ngModel)]="product.metalId" name="metalId">
          <option [value]="1">Gold</option>
          <option [value]="2">Silver</option>
          <option [value]="3">Platinum</option>
        </select>
      </div>
    </div>

    <!-- Karat & Colour -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label fw-semibold">Karat</label>
        <input type="text" class="form-control" [(ngModel)]="product.karat" name="karat" placeholder="e.g. 22K" />
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label fw-semibold">Colour</label>
        <input type="text" class="form-control" [(ngModel)]="product.colour" name="colour" placeholder="e.g. Yellow" />
      </div>
    </div>

    <!-- Weight & Price -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label fw-semibold">Weight (grams)</label>
        <input type="number" class="form-control" [(ngModel)]="product.weightGrams" name="weightGrams" />
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label fw-semibold">Price per Gram (‚Çπ)</label>
        <input type="number" class="form-control" [(ngModel)]="product.pricePerGram" name="pricePerGram" />
      </div>
    </div>

    <!-- Making -->
    <div class="mb-3">
      <label class="form-label fw-semibold">Making Charges (‚Çπ)</label>
      <input type="number" class="form-control" [(ngModel)]="product.makingCharges" name="makingCharges" />
    </div>

    <!-- Stock & MOQ -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label fw-semibold">Stock</label>
        <input type="number" class="form-control" [(ngModel)]="product.stock" name="stock" />
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label fw-semibold">MOQ</label>
        <input type="number" class="form-control" [(ngModel)]="product.moq" name="moq" />
      </div>
    </div>

    <!-- Hallmark -->
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="hallmarkCheck" [(ngModel)]="product.isHallmarked" name="isHallmarked" />
      <label class="form-check-label" for="hallmarkCheck">‚úîÔ∏è Hallmarked Product</label>
    </div>

    <div class="mb-3" *ngIf="product.isHallmarked">
      <label class="form-label fw-semibold">Hallmark Number *</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="product.hallmarkNumber"
        name="hallmarkNumber"
        placeholder="Enter Hallmark Certificate Number"
        required
      />
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label class="form-label fw-semibold">Description</label>
      <textarea class="form-control" rows="3" [(ngModel)]="product.description" name="description"></textarea>
    </div>

    <!-- Save bottom for mobile -->
    <div class="text-center mt-3">
      <button class="btn btn-primary w-100 py-2" [disabled]="saving">
        {{ saving ? "Saving..." : "Save Changes" }}
      </button>
    </div>
  </form>
</div>

<ng-template #loadingTpl>
  <div class="text-center py-5">
    <div class="spinner-border text-primary"></div>
    <p class="text-muted mt-2">Loading product...</p>
  </div>
</ng-template>
